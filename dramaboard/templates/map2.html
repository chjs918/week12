{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=s1fttl17tw"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
    .title1 {
        font-family: 'Black Han Sans', sans-serif;
        color:brown;
    }
</style>
<body>
    <br>
    <h3 class="title1">션샤인 스튜디오</h3>
    <div id="map" style="width:100%;height:800px;"></div><br><br>

    <script>
        //var HOME_PATH = window.HOME_PATH || '.';
    var sunshine = new naver.maps.LatLng(36.1028526,127.1029007),
        map = new naver.maps.Map('map', {
            center: sunshine.destinationPoint(0, 500),
            zoom: 15
        }),
        marker = new naver.maps.Marker({
            map: map,
            position: sunshine
        });

    var contentString = [
            '<div class="iw_inner">',
            '   <h3>미스터션샤인 촬영지</h3>',
            '   <p>이병헌, 김태리, 변요한, 유연석 | tvN드라마<br />',
            //'   <img src="'+ HOME_PATH +'/img/example/hi-seoul.jpg" width="55" height="55" alt="서울시청" class="thumb" /><br />',
            '   </p>',
            '</div>'
        ].join('');

    var infowindow = new naver.maps.InfoWindow({
        content: contentString
    });

    naver.maps.Event.addListener(marker, "click", function(e) {
        if (infowindow.getMap()) {
            infowindow.close();
        } else {
            infowindow.open(map, marker);
        }
    });

    infowindow.open(map, marker);
    </script>
</body>
</html>
{% endblock %}
